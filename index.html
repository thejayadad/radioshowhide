<h2>Show or Hide Text Radio Button</h2>
<p id="text">These are instructions on how to complete the task. Hide this message if you wish</p>
<div class="box">
    <div class="label">
        <label for="show">Hide</label>
        <input id="hide" type="radio" onclick="show(1)" name="input">
    </div>
<div class="label">
    <label for="hide">Show</label>
    <input id="show" type="radio" onclick="show(2)" name="input">
</div>

</div>
